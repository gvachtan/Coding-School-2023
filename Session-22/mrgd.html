<html>
  <head>
    <script>
      function reverseString(str) {
        return str.split('').reverse().join('');
      }
      
      function isPalindrome(str) {
        let reversed = str.split('').reverse().join('');
        return str === reversed;
      }
      
      function displayResult() {
        let input = document.getElementById("input").value;
        let reverse = reverseString(input);
        let isPalindrome = input === reverse;
        document.getElementById("reverse").innerHTML = "Reversed: " + reverse;
        document.getElementById("palindrome").innerHTML = isPalindrome ? "The string is a palindrome" : "The string is not a palindrome";
      }
    </script>
  </head>
  <body>
    <div>
      <label for="input">Input:</label>
      <input type="text" id="input" />
    </div>
    <button onclick="displayResult()">Check and Reverse</button>
    <div id="reverse"></div>
    <div id="palindrome"></div>
  </body>
</html>
